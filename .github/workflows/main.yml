name: workflow_02
on: [repository_dispatch]
jobs:
  grade:
    runs-on: ubuntu-latest
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
      - name: Pls work....
        env:
          JSON: ${{ toJson(github) }}
        run: |
          echo $JSON
          # echo ${{ fromJson(env.GITHUB_CONTEXT.event.client_payload.repository) }}# doesnt work
          # echo $env.GITHUB_CONTEXT.event
      - uses: actions/checkout@v3.5.3
      - uses: actions/checkout@v3.5.3
        with:
          repository: ${{ fromJson(env.GITHUB_CONTEXT.event.client_payload.repository) }} # sebastian-mair/QSA-Hackathon-Fall2023
          path: ./QSA-Hackathon-Fall2023
      - uses: actions/setup-python@v3.1.4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test Folder structure
        run: ls -altR
      - name: Run pytest
        run: pytest
