name: workflow_02
on: [repository_dispatch]
jobs:
  grade:
    runs-on: ubuntu-latest
    env:
      GITHUB_CONTEXT: ${{ format('{0}', toJson(github.event.client_payload.repository)) }}
    steps:
      - name: Dump GitHub context
        run: |
          echo ${{ env.GITHUB_CONTEXT }}
      - uses: actions/checkout@v3.5.3
      - uses: actions/checkout@v3.5.3
        with:
          repository: ${{env.GITHUB_CONTEXT}} # sebastian-mair/QSA-Hackathon-Fall2023
          path: ./QSA-Hackathon-Fall2023
      - uses: actions/setup-python@v3.1.4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test Folder structure
        run: ls -altR
      - name: Run pytest
        run: pytest
